<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://kit.fontawesome.com/">

  <link rel="stylesheet" href="./styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,100&family=Inter:wght@100..900&family=Lato:ital,wght@0,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script defer src="../js/signup.js"></script>

  <title>Document</title>
</head>

<body>
  <div class="relative  flex items-center justify-center flex-col h-[100vh]">
    <div class="w-[300px]    shadow-2xl ">
      <form action="#">
        <div class="font-roboto px-[20px] py-[30px] gap-[20px] flex flex-col text-gray-900">
          <h1 class="font-bold ">
            Registration
          </h1>
          <input id="input-signup-name" placeholder="Enter Your Name" required type="text"
            class="shadow-md  p-3 placeholder:">

          <input id="input-signup-email" placeholder="Enter Your Emaile" type="text"
            class="shadow-md  p-3 placeholder:">

          <input id="input-signup-pass" placeholder="Create Password" autocomplete="current-password" minlength="8"
          pattern=".{8,}" required type="password" class="shadow-md  p-3 placeholder:">

          <input id="input-signup-confirm-password" minlength="8" pattern=".{8,}" autocomplete="current-password"
            placeholder="Confirm Password" type="password" class="shadow-md  p-3 placeholder:">

          <p id="error-paragraph" class="text-red-500 text-sm -my-2 ">
            invalid email
          </p>
          <div class="flex">

            <input id="terms-cond-check" name="checkbox" type="checkbox">
            <label for="terms-cond-check" class="text-xs text-gray-600 hover:cursor-pointer">I accept all terms &
              conditions</label>
          </div>
          <button id="btn-signup-form" class="bg-blue-600 p-2 rounded-2xl text-white text-sm font-[500]">
            Register Now
          </button>
          <div class="flex gap-1 justify-center">
            <p class="text-xs hover:cursor-pointer ">
              Already have an account?
            </p>
            <a href="/login" class="text-xs text-blue-500 ">
              Login now
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
