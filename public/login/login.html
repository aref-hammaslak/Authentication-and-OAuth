<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://kit.fontawesome.com/">

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,100&family=Inter:wght@100..900&family=Lato:ital,wght@0,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script defer src="../js/login.js"></script>
  <script src="https://kit.fontawesome.com/7439393ff2.js" crossorigin="anonymous"></script>
  <title>Document</title>

</head>

<body>
  <div class="relative  flex items-center justify-center flex-col h-[100vh]">
    <div class="w-[300px]    shadow-2xl ">
      <form action="#">
        <div class="font-roboto px-[20px] py-[30px] gap-[20px] flex flex-col text-gray-900">
          <div >
            <h1 class="text-2xl  text-left mb-1 text-inherit font-bold ">
              Sign in
            </h1>
           
          </div>

          <input placeholder="Enter Your Emaile"  id="input-login-email" type="email" class="shadow-md  p-3 placeholder:" >
          <input placeholder="Password" id="input-login-pass"  type="password" class="shadow-md  p-3 placeholder:" >

          <p id="error-paragraph"  class="text-red-500 text-sm -my-2 ">
            invalid email
          </p>

          <a href="/signup" class="text-sm text-blue-500 hover:cursor-pointer bg-white">
            Don't have an account? Sign up
          </a>

          <button type="submit" id="btn-login-form"  class="bg-blue-600 p-2 rounded-2xl text-white text-sm font-[500]" >
            Sign in 
          </button>
          <div class="text-xs flex items-center gap-3">
            <div class="flex-1  bg-gray-400 h-[.7px]"></div>
            or
            <div class="flex-1 bg-gray-400 h-[.07px] "></div>
          </div>
          <a href="/auth/google" class="text-sm font-[500] rounded-2xl border border-gray-500 p-2 text-center bg-white ">
            <i class="fa-brands fa-google  mr-1 text-blue-400 "></i>
            <span class="inline-block">
              Continue with google 
            </span>
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
